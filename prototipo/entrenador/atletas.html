    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Definición de variables de color inspiradas en el mockup */
        :root {
            --bs-body-font-family: 'Inter', sans-serif;
            --rpe-bg-dark: #212529;
            --rpe-bg-light: #2c3238;
            --rpe-border-color: #495057;
            --rpe-primary: #fd7e14;
            --rpe-text-primary: #f8f9fa;
            --rpe-text-secondary: #adb5bd;


             --dark-bg: #212529; /* Casi negro/gris muy oscuro */
            --sidebar-bg: #2c3e50; /* Azul marino oscuro */
            --content-bg: #34495e; /* Azul más claro para el contenido */
            --text-light: #ecf0f1;
            --accent-orange: #e67e22; /* Naranja vibrante */
            --text-muted-dark: #bdc3c7;
            --secondary-dark-card: #2c3e50; /* Color para las tarjetas o secciones secundarias */
        }

        /* Estilos generales del cuerpo */
        body {
            background-color: var(--rpe-bg-dark);
            color: var(--rpe-text-primary);
            font-size: 0.9rem;
        }

        /* Contenedor principal para el layout de dos columnas */
        .main-container {
            display: grid;
            grid-template-columns: 260px 1fr;
            grid-template-rows: auto 1fr;
            height: 100vh;
            gap: 1.5rem;
            padding: 1.5rem;
        }

        /* Barra de navegación superior */
        .top-navbar {
            grid-column: 1 / 3;
            background-color: var(--rpe-bg-light);
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--rpe-border-color);
        }
        .top-navbar .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--rpe-text-primary);
        }
        .top-navbar .navbar-brand .bi-bar-chart-steps {
            transform: scaleX(-1);
        }
        .top-navbar .user-profile {
            color: var(--rpe-text-secondary);
        }
        .top-navbar .user-profile a {
            color: var(--rpe-text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }
        .top-navbar .user-profile a:hover {
            color: var(--rpe-text-primary);
        }
        .top-navbar .user-profile .bi {
            font-size: 1.25rem;
        }
        .top-navbar .vr {
            color: var(--rpe-border-color);
            margin: 0 1rem;
        }

        /* Barra lateral de navegación */
        .sidebar {
            background-color: var(--rpe-bg-light);
            border-radius: 0.5rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--rpe-border-color);
            height: 100%;
            position: relative;
        }
        .sidebar .nav {
            padding-bottom: 5rem; /* Espacio para el footer */
        }
        .sidebar .nav-link {
            color: var(--rpe-text-secondary);
            font-weight: 500;
            margin-bottom: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar .nav-link:hover {
            background-color: #3a4149;
            color: var(--rpe-text-primary);
        }
        .sidebar .nav-link.active {
            background-color: var(--rpe-primary);
            color: white;
            font-weight: 600;
        }
        .sidebar .footer {
            margin-top: auto;
            font-size: 0.8rem;
            color: var(--rpe-text-secondary);
            padding-top: 1rem;
            border-top: 1px solid var(--rpe-border-color);
            position: absolute;
            bottom: 1.5rem;
            left: 1.5rem;
            right: 1.5rem;
        }

        /* Área de contenido principal */
        .main-content {
            background-color: var(--rpe-bg-light);
            border-radius: 0.5rem;
            padding: 1.5rem;
            overflow-y: auto;
            border: 1px solid var(--rpe-border-color);
        }

        /* Tarjetas de estadísticas */
        .stat-card {
            background-color: var(--rpe-bg-dark);
            border: 1px solid var(--rpe-border-color);
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            font-size: 0.85rem;
        }
        .stat-card .value {
            font-weight: 700;
            color: var(--rpe-text-primary);
        }
        .stat-card .label {
            color: var(--rpe-text-secondary);
        }

        h5 {
            font-weight: 600;
            font-size: 1rem;
            color: var(--rpe-text-secondary);
            letter-spacing: 0.5px;
        }

        /* Lista de Atletas */
        .list-group-item {
            background-color: var(--dark-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            padding: 0.75rem 1.25rem;
            margin-bottom: 0.75rem;
            border-radius: 0.375rem !important;
        }
        .list-group-item:last-child {
             margin-bottom: 0;
        }

        /* Tarjeta de Invitación */
        .invite-card {
            background-color: var(--rpe-bg-dark);
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-control {
            background-color: var(--dark-bg);
            border-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }
        .form-control::placeholder {
            color: var(--text-muted-dark);
        }
        .form-control:focus {
            background-color: var(--dark-bg);
            border-color: var(--accent-orange);
            color: var(--text-light);
            box-shadow: 0 0 0 0.25rem rgba(230, 126, 34, 0.25);
        }
        /* Tabla de sesiones */
        .table {
            --bs-table-bg: transparent;
            --bs-table-border-color: var(--rpe-border-color);
            --bs-table-color: var(--rpe-text-secondary);
            --bs-table-striped-color: var(--rpe-text-primary);
            --bs-table-striped-bg: #2c3238; /* Ligeramente diferente para el contraste */
        }
        .table thead th {
            color: var(--rpe-text-primary);
            font-weight: 600;
            border-bottom-width: 1px;
        }
        .table td {
             vertical-align: middle;
        }
        .table .badge {
            font-weight: 500;
        }
        
        /* Botones de acción */
        .btn-custom-primary {
            background-color: var(--rpe-primary);
            border-color: var(--rpe-primary);
            color: white;
            font-weight: 600;
        }
        .btn-custom-primary:hover {
            background-color: #d66a0f;
            border-color: #d66a0f;
            color: white;
        }
        .btn-custom-secondary {
            background-color: var(--rpe-bg-dark);
            border-color: var(--rpe-border-color);
            color: var(--rpe-text-primary);
            font-weight: 600;
        }
        .btn-custom-secondary:hover {
            background-color: #3a4149;
            border-color: var(--rpe-border-color);
            color: var(--rpe-text-primary);
        }
        
        /* Adaptación para pantallas pequeñas */
        /* Estilos para el botón del menú */
        .navbar-toggler {
            padding: 0;
            color: var(--rpe-text-primary);
        }
        .navbar-toggler:focus {
            box-shadow: none;
        }

        /* Overlay para el menú móvil */
        .sidebar-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1044;
        }
        
        .sidebar-backdrop.show {
            display: block;
        }

        @media (max-width: 992px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                min-height: 100vh;
            }
            .top-navbar {
                grid-column: 1;
                z-index: 1046;
            }
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 260px;
                height: 100vh;
                z-index: 1045;
                padding-top: 5.5rem !important;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                background-color: var(--rpe-bg-light);
                display: flex;
                flex-direction: column;
            }
            .sidebar .nav {
                flex: 1 1 auto;
                margin-bottom: 1rem;
            }
            .sidebar .footer {
                flex-shrink: 0;
                padding-top: 1rem;
                border-top: 1px solid var(--rpe-border-color);
                margin-top: auto;
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .sidebar.collapsing {
                transition: transform 0.3s ease-in-out;
                transform: translateX(-100%);
            }
            .main-content {
                grid-row: 2;
            }
        }
        @media (max-width: 768px) {
             .main-container {
                padding: 1rem;
                gap: 1rem;
            }
             .sidebar {
                padding: 1rem;
            }
            .main-content {
                padding: 1rem;
            }
            .top-navbar {
                padding: 0.75rem 1rem;
            }
            .top-navbar .navbar-brand {
                font-size: 1.2rem;
            }
            .top-navbar .d-none.d-md-inline {
                display: none !important;
            }
        }
    </style>
</head>

    <script>
        // Manejador del menú móvil
        document.addEventListener('DOMContentLoaded', function() {
            const backdrop = document.querySelector('.sidebar-backdrop');
            const sidebar = document.getElementById('sidebarMenu');
            
            if (!sidebar) return;
            
            // Mostrar/ocultar backdrop cuando el menú se abre/cierra
            sidebar.addEventListener('show.bs.collapse', function () {
                if (backdrop) backdrop.classList.add('show');
            });
            
            sidebar.addEventListener('hide.bs.collapse', function () {
                if (backdrop) backdrop.classList.remove('show');
            });
            
            // Cerrar menú al hacer click en un enlace (en móvil)
            const navLinks = sidebar.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth < 992) {
                        const collapseInstance = bootstrap.Collapse.getInstance(sidebar);
                        if (collapseInstance) {
                            collapseInstance.hide();
                        }
                    }
                });
            });
        });
    </script>
