<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>RPE Tracker Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/planes.css">
</head>
<body>

    <div class="main-container">
        <!-- BARRA DE NAVEGACIÓN SUPERIOR -->
        <nav class="top-navbar d-flex justify-content-between align-items-center">
            barra de navegacion
        </nav>

        <!-- Backdrop para móvil -->
        <div class="sidebar-backdrop" data-bs-toggle="collapse" data-bs-target="#sidebarMenu"></div>
        
        <!-- BARRA LATERAL -->
        <aside class="sidebar collapse d-lg-block" id="sidebarMenu">
            Aca va el menu
        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5>PLANES DE ENTRENAMIENTO</h5>
                <button class="btn btn-custom-primary d-none d-lg-block"><i class="bi bi-plus-lg me-1"></i> Nuevo Plan</button>
            </div>

             <div class="row gx-4">
                <!-- Columna Izquierda: Lista de Planes -->
                <div class="col-lg-8">
                    <div class="plan-list">
                        <!-- Plan 1 -->
                        <div class="plan-item">
                            <div>
                                <h6 class="mb-0 text-white">Plan Crossfit Avanzado</h6>
                                <small class="text-secondary">Fuerza y resistencia</small>
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-edit">Editar</button>
                                <button class="btn btn-sm btn-custom-primary">Asignar a atleta</button>
                            </div>
                        </div>
                        <!-- Plan 2 -->
                        <div class="plan-item">
                            <div>
                                <h6 class="mb-0 text-white">Plan Crossfit Avanzado</h6>
                                <small class="text-secondary">Fuerza y resistencia</small>
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-edit">Editar</button>
                                <button class="btn btn-sm btn-custom-primary">Asignar a atleta</button>
                            </div>
                        </div>
                        <!-- Plan 3 -->
                        <div class="plan-item">
                           <div>
                                <h6 class="mb-0 text-white">Plan Crossfit Atleta</h6>
                                <small class="text-secondary">Fuerza y resistencia</small>
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-edit">Editar</button>
                                <button class="btn btn-sm btn-custom-primary">Asignar a atleta</button>
                            </div>
                        </div>
                        <!-- Plan 4 -->
                        <div class="plan-item">
                            <div>
                                <h6 class="mb-0 text-white">Plan Crossfit Avanzado</h6>
                                <small class="text-secondary">Fuerza y resistencia</small>
                            </div>
                           <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-edit">Editar</button>
                                <button class="btn btn-sm btn-custom-primary">Asignar a atleta</button>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-sm btn-custom-primary mt-3">Cargar más</button>
                </div>
        
                <!-- Columna Derecha: Invitar Atleta -->
                <div class="col-lg-4 mt-4 mt-lg-0">
                     <div class="new-plan-card">
                        <i class="bi bi-plus-lg"></i>
                        <span>Nuevo Plan</span>
                    </div>
                </div>
            </div>

            <hr class="my-4" style="border-color: var(--rpe-border-color);">

            <div class="d-flex justify-content-end gap-2">
                <button class="btn btn-custom-secondary"><i class="bi bi-plus-lg"></i> Nueva sesión</button>
                <button class="btn btn-custom-secondary"><i class="bi bi-graph-up"></i> Ver progreso</button>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
       
    </script>
<!-- <script src="js/estructura.js"></script> -->
</body>
</html>
