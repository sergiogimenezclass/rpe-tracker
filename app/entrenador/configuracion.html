<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>RPE Tracker Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/planes.css">
</head>
<body>

    <div class="main-container">
        <!-- BARRA DE NAVEGACIÓN SUPERIOR -->
        <nav class="top-navbar d-flex justify-content-between align-items-center">
            
        </nav>

        <!-- Backdrop para móvil -->
        <div class="sidebar-backdrop" data-bs-toggle="collapse" data-bs-target="#sidebarMenu"></div>
        
        <!-- BARRA LATERAL -->
        <aside class="sidebar collapse d-lg-block" id="sidebarMenu">
            
        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5>Configuración</h5>
                <button class="btn btn-custom-primary d-none d-lg-block"><i class="bi bi-plus-lg me-1"></i> Nuevo Plan</button>
            </div>

            <!-- Configuración del Perfil -->
            <div class="config-card">
                <h3 class="section-title">Perfil del Entrenador</h3>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" placeholder="Tu nombre">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email profesional</label>
                        <input type="email" class="form-control" placeholder="tu@email.com">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Especialidad</label>
                        <input type="text" class="form-control" placeholder="Ej: CrossFit, Fuerza, etc.">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Certificaciones</label>
                        <input type="text" class="form-control" placeholder="Ej: CF-L1, CSCS, etc.">
                    </div>
                </div>
            </div>

            <!-- Configuración de Notificaciones -->
            <div class="config-card">
                <h2 class="section-title">Notificaciones</h2>
                <div class="mb-3">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="notif1" checked>
                        <label class="form-check-label" for="notif1">
                            Recibir alertas cuando los atletas completen una sesión
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="notif2" checked>
                        <label class="form-check-label" for="notif2">
                            Notificar cuando un atleta reporte RPE fuera del rango esperado
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="notif3">
                        <label class="form-check-label" for="notif3">
                            Recibir resumen diario de actividades
                        </label>
                    </div>
                </div>
            </div>

            <!-- Preferencias de Planes -->
            <div class="config-card">
                <h2 class="section-title">Preferencias de Planes</h2>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Vista predeterminada del calendario</label>
                        <select class="form-control">
                            <option>Semanal</option>
                            <option>Mensual</option>
                            <option>Diaria</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Rango de RPE por defecto</label>
                        <select class="form-control">
                            <option>6-8 (Moderado)</option>
                            <option>7-9 (Intenso)</option>
                            <option>5-7 (Ligero)</option>
                        </select>
                    </div>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="autoAssign">
                    <label class="form-check-label" for="autoAssign">
                        Asignar automáticamente planes a nuevos atletas
                    </label>
                </div>
            </div>

            <!-- Botón de Guardar -->
            <div class="d-flex justify-content-end mt-4">
                <button class="btn btn-custom-primary">
                    <i class="bi bi-save me-2"></i>Guardar cambios
                </button>
            </div>

            
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
       
    </script>
<script src="../js/estructura.js"></script>
<script src="../js/session.js"></script>
</body>
</html>
